<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <script src="https://cdn.jsdelivr.net/gh/magiclen/ts-tw-id-num/dist/tw-id-num.min.js"></script> -->
    <script src="./dist/tw-id-num.min.js"></script>
    <title>tw-id-num</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3 p-lg-5">
    <div id="demo-tw-id-num" class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="input-group mb-3">
                    <button type="button" id="generate" class="btn btn-outline-secondary">產生</button>
                    <input type="text" id="text" class="form-control" size="10">
                    <button type="button" id="check" class="btn btn-outline-secondary">檢查</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const generateButton = document.getElementById('generate');
        const textInput = document.getElementById('text');
        const checkButton = document.getElementById('check');

        generateButton.addEventListener('click', () => {
            textInput.value = TWIDNum.generate();
        }, {
            passive: true
        });

        checkButton.addEventListener('click', () => {
            alert(TWIDNum.checkIncludingOldResidentID(textInput.value));
        }, {
            passive: true
        });
    </script>
</body>

</html>
